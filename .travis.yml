---
language: ruby
sudo: required
services:
  - docker
bundler_args: --without system_tests --full-index
before_install: rm Gemfile.lock || true
script: ["bundle exec rake test"]
rvm:
  - 2.4.1
env:
  - PUPPET_GEM_VERSION="~> 4.9.0" STRICT_VARIABLES=yes
  - PUPPET_GEM_VERSION="~> 5.3.0" STRICT_VARIABLES=yes
  - PUPPET_GEM_VERSION="~> 5.4.0" STRICT_VARIABLES=yes
matrix:
  include:
  # run acceptance tests on ubuntu-14.04
    - rvm: default 
      sudo: required
      services: docker
      env: PUPPET_INSTALL_TYPE=agent BEAKER_debug=true BEAKER_set="ubuntu-14.04"
      script: bundle exec rake beaker
      bundler_args: --with acceptance
    - rvm: default
      sudo: required
      services: docker
      env: PUPPET_INSTALL_TYPE=agent BEAKER_debug=true BEAKER_set="debian-7"
      script: bundle exec rake beaker
      bundler_args: --with acceptance
    - rvm: default
      sudo: required
      services: docker
      env: PUPPET_INSTALL_TYPE=agent BEAKER_debug=true BEAKER_set="centos-7"
      script: bundle exec rake beaker
      bundler_args: --with acceptance
    - rvm: default
      sudo: required
      services: docker
      env: PUPPET_INSTALL_TYPE=agent BEAKER_debug=true BEAKER_set="oraclelinux-7"
      script: bundle exec rake beaker
      bundler_args: --with acceptance
deploy:
  provider: puppetforge
  user: kschu91
  password:
    secure: 
  on:
    tags: true
    # Only publish if our main Ruby target builds
    rvm: 2.4
    condition: $PUPPET_GEM_VERSION = "~> 5.4.0"
